        <h1 id="查找数组中前k个最大值"><a href="#查找数组中前k个最大值" class="headerlink" title="查找数组中前k个最大值"></a>查找数组中前k个最大值</h1><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; GetMaxNumbers(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; input, <span class="keyword">int</span> k) &#123;</span><br><span class="line">	<span class="keyword">if</span> (input.empty() || k &lt;= <span class="number">0</span> || input.size() &lt; k) <span class="keyword">return</span> <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;();</span><br><span class="line">	<span class="built_in">multiset</span>&lt;<span class="keyword">int</span>, less&lt;<span class="keyword">int</span>&gt; &gt; leastNumber;</span><br><span class="line">	<span class="built_in">multiset</span>&lt;<span class="keyword">int</span>, less&lt;<span class="keyword">int</span>&gt; &gt;::iterator it;</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; input.size(); i++) &#123;</span><br><span class="line">		<span class="keyword">if</span> (leastNumber.size() &lt; k) &#123;</span><br><span class="line">			leastNumber.insert(input[i]);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			it = leastNumber.begin();</span><br><span class="line">			<span class="keyword">if</span> (input[i] &gt; *it) &#123;</span><br><span class="line">				leastNumber.erase(*it);</span><br><span class="line">				leastNumber.insert(input[i]);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;(leastNumber.begin(), leastNumber.end());</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
