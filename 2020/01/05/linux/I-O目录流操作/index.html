<p>目录流的操作，实际是对目录的读取过程，我们利用系统提供的 API 可以在编程中实现查看目录的效果。</p>
</blockquote>
<h4 id="示例"><a href="#示例" class="headerlink" title="示例"></a>示例</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;sys/types.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;dirent.h&gt;</span></span></span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">scan_dir</span><span class="params">(<span class="keyword">char</span> *path)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    DIR *p_dir;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">dirent</span> *<span class="title">p_dirent</span>;</span></span><br><span class="line">	<span class="keyword">char</span> buff[<span class="number">256</span>] = &#123;<span class="number">0</span>&#125;;</span><br><span class="line">	<span class="comment">//调用 umask 函数设置文件的默认创建权限掩码</span></span><br><span class="line">	umask(<span class="number">0</span>);</span><br><span class="line">	<span class="comment">//调用 access 判断目录是否存在</span></span><br><span class="line">	<span class="keyword">if</span> (access(<span class="string">"./dir"</span>, F_OK))&#123;</span><br><span class="line">		<span class="comment">//如目录不存在则调用 mkdir 函数创建目录</span></span><br><span class="line">		mkdir(<span class="string">"./dir"</span>, <span class="number">0777</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//调用 opendir 函数打开目录，返回目录流指针</span></span><br><span class="line">	p_dir = opendir(path);</span><br><span class="line">    <span class="keyword">if</span> (<span class="literal">NULL</span> == p_dir)&#123;</span><br><span class="line">      <span class="built_in">printf</span>(<span class="string">"opendir error!\n"</span>);</span><br><span class="line">      <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">    &#125;		</span><br><span class="line">	<span class="comment">//调用 readdir 函数，通过对目录流指针的操作来循环读取目录内容，</span></span><br><span class="line">    <span class="comment">//返回文件内容（inode 节点，文件名称，文件类型等等）</span></span><br><span class="line">    <span class="keyword">while</span> ((p_dirent = readdir(p_dir)) != <span class="literal">NULL</span>)&#123;</span><br><span class="line">        <span class="keyword">if</span> (!<span class="built_in">strcmp</span>(p_dirent-&gt;d_name, <span class="string">"."</span>) || !<span class="built_in">strcmp</span>(p_dirent-&gt;d_name, <span class="string">".."</span>))</span><br><span class="line">          <span class="keyword">continue</span>;        </span><br><span class="line">        <span class="keyword">if</span> (path[<span class="built_in">strlen</span>(path) - <span class="number">1</span>] != <span class="string">'/'</span>)&#123;</span><br><span class="line">            <span class="built_in">strcat</span>(path, <span class="string">"/"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">sprintf</span>(buff, <span class="string">"%s%s"</span>, path, p_dirent-&gt;d_name);</span><br><span class="line">        <span class="keyword">if</span> (p_dirent-&gt;d_type == DT_DIR)&#123;</span><br><span class="line">			<span class="comment">//进入目录继续查看</span></span><br><span class="line">            scan_dir(buff);</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"file:[%s] is file\n"</span>, p_dirent-&gt;d_name);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">	<span class="comment">//调用 closedir 函数关闭目录</span></span><br><span class="line">    closedir(p_dir);</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span>* argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">char</span> path[<span class="number">256</span>] = <span class="string">"./dir"</span>;</span><br><span class="line">    scan_dir(path);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
